<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue code</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ msg | msgF}}</p>
        <p>{{ msg | msgFl("快乐")}}</p>
    </div>

    <script type="text/javascript">
        Vue.filter("msgF",function(msg){
            return msg.replace("单纯","邪恶")
        })
        Vue.filter("msgFl",function(msg,arg){
            return msg.replace("单纯",arg)
        })
        var vm=new Vue({
            el: '#app',
            data:{
                msg:"单纯的我"
            },
            methods:{
            },
            filter:{
                msgF:function(msg){
                    return msg.replace("单纯","邪恶")
                }
            }
        })
    </script>
    
    
</body>
</html>
