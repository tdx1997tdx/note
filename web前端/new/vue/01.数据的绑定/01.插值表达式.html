<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ msg.length }}</p>
        <p>{{msg + '拼接的字符串'}}</p>
        <p>{{dlag ? '条件为真' : '条件为假'}}</p>

    </div>

    <script type="text/javascript">
        //创建一个vue实例
        //这就是我们的vm调度者
        var vm = new Vue({
            //使用id选择器选择需要绑定的元素
            el: '#app',
            //数据层，这就是需要绑定到界面的数据
            data: {
                msg: 'hello world'
            },
            //方法区，存储需要绑定到界面的方法
            method: {

            }
        })
    </script>


</body>

</html>
