<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue code</title>
    <script src="./lib/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- 这个是我们的v -->
    <div id="app">
        <input type="button" @click="change" value="按钮">
        <p v-if="id">来</p>
        <p v-show="id">来</p>
    </div>

    <script type="text/javascript">
        //创建一个vue实例
        //这就是我们的vm调度者
        var vm=new Vue({
            el: '#app',//表示当前我们new的这个实例要控制在页面上的那个区域
            //这就是我们的mv层
            data:{ //存放的是el属性用到的数据
                id:true,
            },
            methods:{
                change(){
                    this.id=!this.id
                }
            }
        })
    </script>
    
    
</body>
</html>
