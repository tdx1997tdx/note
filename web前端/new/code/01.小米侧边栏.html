<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米侧边栏</title>
    <style>
        #nav {
            display: inline-block;
            width: 200px;
        }
        
        #nav div {
            height: 50px;
            background-color: #55585a;
            padding-left: 20px;
        }
        
        #nav div:hover {
            background-color: #ff6800;
        }
        
        #nav div a {
            font-size: 14px;
            text-decoration: none;
            color: white;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div id="nav">
        <div><a href="#">手机</a>&nbsp;<a href="#">电话卡</a></div>

        <div><a href="#">出行</a>&nbsp;<a href="#">穿戴</a></div>
        <div><a href="#">智能</a>&nbsp;<a href="#">路由器</a></div>
        <div><a href="#">健康</a>&nbsp;<a href="#">儿童</a></div>
        <div><a href="#">耳机</a>&nbsp;<a href="#">音响</a></div>
    </div>
</body>

</html>
